<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ics india</title>
</head>
<body>
    <div class="ics">
        <img src="logo.jpg" alt="">
        <h1>
            ICS india
        </h1>
        <h3>MANNARKKAD</h3>
    </div>

        <ul>
            <li>HOME</li>
            <li>COURSE</li>
            <li>IMAGE</li>
            <li>CONTACT</li>
        </ul>

    <div class="course">
        <table border="5" width="50%" bgcolor="skyblue" bordercolor="black">
            <tr bgcolor="green">
                <th>course</th>
                <th>duration</th>
            </tr>
            <tr>
                <th>pgdca</th>
                <th>1 year</th>
            </tr>
            <tr>
                <th>dca</th>
                <th>6 month</th>
            </tr>
            <tr>
                <th>icse</th>
                <th>15 month</th>
            </tr>
            <tr>
                <th>mso</th>
                <th>2 month</th>
            </tr>
        </table>
    </div>

</html>
